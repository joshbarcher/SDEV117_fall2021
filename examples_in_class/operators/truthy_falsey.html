<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Truthy vs. Falsey</title>
		<script src="script.js"></script>
	</head>
	<body>
		<p>The following values are falsey (considered false):</p>
		<ul>
			<li>false</li>
			<li>0 - zero</li>
			<li>"" - empty string</li>
			<li>[] - empty array</li>
			<li>null, NaN, or undefined</li>
		</ul>
		<p>If a value is NOT falsey, then it's truthy!</p>
	</body>
</html>
